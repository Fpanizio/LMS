<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny LMS</title>
  </head>
  <body>
    <style>
      * {
        box-sizing: border-box;
        font-family: monospace;
      }
      body {
        background: black;
        color: white;
        font-size: 1.125rem;
      }
      form,
      pre {
        margin: 0;
        max-width: 600px;
        padding: 1rem;
        margin: 0 auto;
        overflow: auto;
      }
      input,
      button {
        display: block;
        width: 100%;
        padding: 0.75rem;
        margin: 0.5rem 0 1rem 0;
        border-radius: 8px;
        color: white;
        border: 1px solid #222;
      }
      input {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.05),
          rgba(255, 255, 255, 0.025)
        );
      }
      input:focus {
        outline: white;
        border-color: white;
      }
      button {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.15),
          rgba(255, 255, 255, 0.05)
        );
        cursor: pointer;
      }
      button:hover {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.1)
        );
      }
      #logout {
        margin: 1rem;
        max-width: 500px;
        margin: 0 auto;
      }
    </style>

    <div
      style="
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin: 0 auto;
        max-width: 600px;
      "
    >
      <button id="btnLogin">Login</button>
      <button id="btnResetPasswordForm">Reset Password</button>
    </div>

    <form id="login" style="display: none">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" value="panizio@gmail.com" />
      <label for="password">Senha</label>
      <input type="password" name="password" id="password" value="123456" />
      <button>Logar</button>
    </form>

    <form id="resetPassword" style="display: none">
      <label for="currentPassword">Senha atual</label>
      <input type="password" name="password" id="currentPassword" value="" />
      <label for="newPassword">Nova Senha</label>
      <input type="password" name="newPassword" id="newPassword" value="" />
      <button type="submit">Resetar Senha</button>
    </form>

    <button id="logout">Sair</button>

    <pre id="result"></pre>

    <script>
      const form = document.querySelector("#login");
      const result = document.querySelector("#result");
      const logout = document.querySelector("#logout");

      const btnLogin = document.querySelector("#btnLogin");
      const btnResetPassword = document.querySelector("#btnResetPasswordForm");
      const formLogin = document.querySelector("#login");
      const formReset = document.querySelector("#resetPassword");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = new FormData(form);
        const response = await fetch("/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(Object.fromEntries(data)),
        });
        const body = await response.json();
        result.innerText = JSON.stringify(body, null, 2);
        if (response.ok) {
          window.location.reload();
        }
      });

      async function authenticated() {
        const response = await fetch("/auth/session");
        const body = await response.json();
        result.innerText = JSON.stringify(body, null, 2);
      }

      logout.addEventListener("click", async (e) => {
        e.preventDefault();
        const response = await fetch("/auth/logout", {
          method: "DELETE",
        });
        if (response.ok) {
          window.location.reload();
        }
      });

      formReset.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = new FormData(formReset);
        const response = await fetch("/auth/update/password", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(Object.fromEntries(data)),
        });
        const body = await response.json();
        result.innerText = JSON.stringify(body, null, 2);
      });

      function showForm(formToShow) {
        formLogin.style.display = "none";
        formReset.style.display = "none";
        formToShow.style.display = "block";
      }

      btnLogin.addEventListener("click", () => showForm(formLogin));
      btnResetPassword.addEventListener("click", () => showForm(formReset));
      authenticated();
    </script>
  </body>
</html>
