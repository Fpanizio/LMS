<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny LMS</title>
    <style>
      :root {
        --bg-primary: #000;
        --text-primary: #fff;
        --border-color: #222;
        --input-bg: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.05),
          rgba(255, 255, 255, 0.025)
        );
        --btn-bg: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.15),
          rgba(255, 255, 255, 0.05)
        );
        --btn-hover: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.1)
        );
        --max-width: 600px;
      }

      * {
        box-sizing: border-box;
        font-family: monospace;
      }

      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        font-size: 1.125rem;
      }

      .container {
        max-width: var(--max-width);
        margin: 0 auto;
        padding: 1rem;
      }

      .nav-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
      }

      form,
      pre {
        margin: 0 auto;
        max-width: var(--max-width);
        padding: 1rem;
        overflow: auto;
      }

      input,
      button {
        display: block;
        width: 100%;
        padding: 0.75rem;
        margin: 0.5rem 0 1rem;
        border-radius: 8px;
        color: var(--text-primary);
        border: 1px solid var(--border-color);
      }

      input {
        background: var(--input-bg);
      }

      input:focus {
        outline: none;
        border-color: var(--text-primary);
      }

      button {
        background: var(--btn-bg);
        cursor: pointer;
      }

      button:hover {
        background: var(--btn-hover);
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="container nav-buttons">
      <button type="button" data-form="login">Login</button>
      <button type="button" data-form="resetPassword">Reset Password</button>
      <button type="button" data-form="forgotPassword">Forgot Password</button>
      <button type="button" data-form="resetWithToken">Reset with Token</button>
      <button type="button" data-form="uploadFiles">Upload Files</button>
    </nav>

    <form
      id="login"
      class="hidden"
      data-endpoint="/auth/login"
      data-method="POST"
    >
      <label for="login-email">Email</label>
      <input
        type="email"
        name="email"
        id="login-email"
        value="panizio@gmail.com"
        required
      />
      <label for="login-password">Password</label>
      <input
        type="password"
        name="password"
        id="login-password"
        value="Aa123456789"
        required
      />
      <button type="submit">Sign In</button>
    </form>

    <form
      id="resetPassword"
      class="hidden"
      data-endpoint="/auth/password/update"
      data-method="PUT"
    >
      <label for="currentPassword">Current Password</label>
      <input
        type="password"
        name="currentPassword"
        id="currentPassword"
        required
      />
      <label for="newPassword">New Password</label>
      <input type="password" name="newPassword" id="newPassword" required />
      <button type="submit">Reset Password</button>
    </form>

    <form
      id="forgotPassword"
      class="hidden"
      data-endpoint="/auth/password/forgot"
      data-method="POST"
    >
      <label for="forgot-email">Email</label>
      <input
        type="email"
        name="email"
        id="forgot-email"
        value="panizio@gmail.com"
        required
      />
      <button type="submit">Send Recovery Email</button>
    </form>

    <form
      id="resetWithToken"
      class="hidden"
      data-endpoint="/auth/password/reset"
      data-method="POST"
    >
      <label for="reset-token">Token</label>
      <input type="text" name="token" id="reset-token" required />
      <label for="reset-newPassword">New Password</label>
      <input
        type="password"
        name="newPassword"
        id="reset-newPassword"
        value="123"
        required
      />
      <button type="submit">Reset Password</button>
    </form>

    <form id="uploadFiles" class="hidden">
      <label for="files-input">Select Files</label>
      <input type="file" name="files" id="files-input" multiple required />
      <button type="submit">Upload</button>
    </form>

    <pre id="result"></pre>

    <button id="logout" class="container">Sign Out</button>

    <script>
      const result = document.querySelector('#result');
      const forms = document.querySelectorAll('form[data-endpoint]');
      const navButtons = document.querySelectorAll('[data-form]');

      async function handleFormSubmit(e) {
        e.preventDefault();
        const form = e.target;
        const { endpoint, method } = form.dataset;

        try {
          const response = await fetch(endpoint, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(Object.fromEntries(new FormData(form))),
          });
          const body = await response.json();
          result.textContent = JSON.stringify(body, null, 2);
          if (response.ok) window.location.reload();
        } catch (err) {
          result.textContent = `Error: ${err.message}`;
        }
      }

      function showForm(formId) {
        forms.forEach((f) => f.classList.add('hidden'));
        document.getElementById(formId)?.classList.remove('hidden');
      }

      async function checkSession() {
        try {
          const response = await fetch('/auth/session');
          const body = await response.json();
          result.textContent = JSON.stringify(body, null, 2);
        } catch (err) {
          result.textContent = `Error: ${err.message}`;
        }
      }

      async function handleLogout() {
        const response = await fetch('/auth/logout', { method: 'DELETE' });
        if (response.ok) window.location.reload();
      }

      async function handleFileUpload(e) {
        e.preventDefault();
        const input = document.getElementById('files-input');
        const files = Array.from(input.files);

        if (!files || files.length === 0) return;
        console.log('Files:', files);

        for (const file of files) {
          const response = await fetch('/files', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/octet-stream',
              'x-filename': file.name,
            },
            body: file,
          });
        }
      }

      forms.forEach((form) =>
        form.addEventListener('submit', handleFormSubmit)
      );
      document
        .getElementById('uploadFiles')
        .addEventListener('submit', handleFileUpload);
      navButtons.forEach((btn) =>
        btn.addEventListener('click', () => showForm(btn.dataset.form))
      );
      document.getElementById('logout').addEventListener('click', handleLogout);

      checkSession();
    </script>
  </body>
</html>
